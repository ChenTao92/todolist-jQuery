<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todolist.jQuery by tc</title>
  <link rel="stylesheet" href="main.css">
  <script src="jquery-1.7.1.min.js"></script>
  <script src="moment.js"></script>
</head>

<body>
  <!-- 标题栏 -->
  <h1 id="title">todos</h1>

  <!-- APP的主要应用区域 -->
  <main>
    <!-- 输入todo -->
    <input id="new-todo" type="text" placeholder="What needs to be done?" autofocus />
    
    <!-- 展现todo -->
    <section id="todolist-area">
      <input type="checkbox" id="toggle-all" />
      <ul id="todolist-all"></ul>
    </section>


    <!-- 过滤todo状态，注意一开始这个是隐藏的-->
    <section id="todolist-filter">
      <span id="todo-count">0 item left</span>
      <ul id="filters">
        <li id="all" class="selected">All</li>
        <li id="active">Active</li>
        <li id="completed">Completed</li>

        <li id="clear-completed">Clear completed</li>
      </ul>
    </section>
    
    <!-- 每个新添加的todo都是这个结构，这里做为一个模板写在这里以便调用 -->
    <li id="todo-template" style="display: none;">
      <input type="checkbox" class="toggle"/>
      <div>
        <p></p>
        <span class="timestamp"></span>
      </div>
      <span class="delete"></span>
    </li>

  </main>

  <!-- 页脚信息部分 -->
  <footer>
      <p>TodoList - jQuery by TC</p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
